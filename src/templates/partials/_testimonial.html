<div class="testimonial row">
    <div class="testimonial__image-container col-md-8 p-0">
        <img src="{{img-source}}" width="580" height="386" alt="" class="testimonial__image ">
    </div>
    <div class="testimonial__info col-md-4">
        <h1 class="testimonial__name">{{name}}</h1>
        <h2 class="testimonial__subtitle">{{subtitle}}</h2>
        <p class="testimonial__text">{{text}}</p>
    </div>
</div>
