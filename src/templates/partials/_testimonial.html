<div class="testimonial">
    <figure class="testimonial__image-container">
        <picture>
            <img src="{{img-source}}" alt="">
        </picture>
    </figure>
    <div class="testimonial__info">
        <h1 class="testimonial__name">{{name}}</h1>
        <h2 class="testimonial__subtitle">{{subtitle}}</h2>
        <p class="testimonial__text">{{text}}</p>
    </div>
</div>
