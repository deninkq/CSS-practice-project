<article class="plan {{modifier}}">
    <h1>{{plan-type}}</h1>
    <h2>${{plan-price}}/month</h2>
    <h3>{{plan-purpose}}</h3>
    <ul class="plan__benefits">
        <li class="plan__benefit">{{workspaces}} Workspaces</li>
        <li class="plan__benefit">{{traffic}} Traffic</li>
        <li class="plan__benefit">{{storage}} Storage</li>
        <li class="plan__benefit">{{support}} Support</li>
    </ul>
    <div>
        <button>CHOOSE PLAN</button>
    </div>
</article>
